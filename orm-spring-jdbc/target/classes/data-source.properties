jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.username=admin
jdbc.password=admin
jdbc.url=jdbc:mysql://localhost:3306/spring_db?useSSL=false
# 关于分库分表，多数据源的配置
# 静态数据配置需要检测有效性: 不同的策略，检测条件不同
ctong.dsroutingset.dataSourceNum=3      # 数据库的个数
ctong.dsroutingset.tableNum=3           # 每个数据库的表数量
ctong.dsroutingset.routingField=userId  # 使用什么字段来进行路由
ctong.dsroutingset.tableSuffixStyle=%04d
ctong.dsroutingset.tableSuffixConnect=_
ctong.dsroutingset.routingStrategy=RoutingDsAndTbStrategy
